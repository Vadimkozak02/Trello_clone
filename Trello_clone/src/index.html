<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/index.scss">
    <title>Trello clone</title>
</head>
<body>

    <div class="wrapper">

        <!-- Модальное окно на добавление карточки start -->
        <div class="modal__card">
            <div class="modal__card-wrap">
                <div class="modal__header-wrap">
                    <input class="modal__header-title" placeholder="Title"></input>
                </div>
                <div class="modal__description-wrap">
                    <input class="modal__description" placeholder="Description"></input>
                </div>
                <div class="modal__footer-wrap">
                    <select name="Select User" id="modal-select">
                        <option value="user1" selected>User list</option>
                    </select>
                    <div class="modal__footer-btn">
                        <button class="modal__cancel-btn">cancel</button>
                        <button class="modal__confirm-btn">confirm</button>
                        <button class="modal__edit-btn">confirm</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Модальное окно на добавление карточки end -->

        <!-- Модальное окно на предупреждение об удалении всех выполенных карточек start -->

        <div class="modal__card-deleteAll">
            <div class="deleteAll__wrapper">
                <h3 class="deleteAll__text">Удалить все выполненные задачи?</h3>
                <div class="deleteAll__btn-wrap">
                    <button class="deleteAll__cancel">cancel</button>
                    <button class="deleteAll__confirm">confirm</button>
                </div>
            </div>
        </div>

        <!-- Модальное окно на предупреждение об удалении всех выполенных карточек end -->

        <!-- Модальное окно на добавление > 6 задач start -->

        <div class="modal__card-moreThanSix">
            <div class="moreThanSix__wrapper">
                <h3 class="moreThanSix__title">Для добавления новых задач, нужно выполнить текущие</h3>
                <button class="moreThanSix__btn">ok</button>
            </div>
        </div>

        <!-- Модальное окно на добавление > 6 задач end -->


        <header class="header">
            <div class="container">
                <div class="header__wrapper">
                    <h1 class="header__title">trello</h1>
                    <div class="header__clock">
                        <p class="header__clock-p">12:32</p>
                    </div>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="container">
                <div class="todo__wrapper">
                    <div class="todo__column-start">
                        <div class="card__header-wrap">
                            <div class="card__header">
                                <h2 class="card__title">start</h2>
                                <div class="card__count">
                                    <p class="count__start">0</p>
                                </div>
                            </div>
                        </div>

                        <div class="card__list-start">
                            
                        </div>

                        <div class="start__btn-wrap">
                            <button class="start__add">Add todo</button>
                        </div>

                        

                    </div>

                    <div class="todo__column-inProgress">
                        <div class="inProgress card__header-wrap">
                            <div class="card__header">
                                <h2 class="card__title">In progress</h2>
                                <div class="card__count">
                                    <p class="count__progress">0</p>
                                </div>
                            </div>
                        </div>
                        <div class="card__list-inProgress">
                            
                        </div>
                    </div>
                    <div class="todo__done">
                        <div class="done card__header-wrap">
                            <div class="card__header">
                                <h2 class="card__title">done</h2>
                                <div class="card__count">
                                    <p class="count__done">0</p>
                                </div>
                            </div>
                        </div>

                        <div class="todo__done-cardList"></div>

                        <div class="done__btn-wrap">
                            <button class="done__btn-deleteAll">Delete All</button>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    
    </div>

</body>
<script type="module" src="./js/index.js"></script>
</html>
