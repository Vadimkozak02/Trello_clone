    <div class="wrapper">

        <!-- Модальное окно на добавление карточки start -->
        <div class="modal__card">
            <div class="modal__card-wrap">
                <div class="modal__header-wrap">
                    <input class="modal__header-title" placeholder="Title"></input>
                </div>
                <div class="modal__description-wrap">
                    <input class="modal__description" placeholder="Description"></input>
                </div>
                <div class="modal__footer-wrap">
                    <select name="Select User" id="modal-select">
                        <option value="user1" selected>User list</option>
                        <!-- <option value="user2">user2</option>
                        <option value="user3">user3</option>
                        <option value="user4">user4</option> -->
                    </select>
                    <div class="modal__footer-btn">
                        <button class="modal__cancel-btn">cancel</button>
                        <button class="modal__confirm-btn">confirm</button>
                        <button class="modal__edit-btn">confirm</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Модальное окно на добавление карточки edn -->

        <header class="header">
            <div class="container">
                <div class="header__wrapper">
                    <h1 class="header__title">trello</h1>
                    <div class="header__clock">
                        <p class="header__clock-p">12:32</p>
                    </div>
                </div>
            </div>
        </header>

                            <div class="card__header">
                                <h2 class="card__title">start</h2>
                                <div class="card__count">

                            <div class="card__header">
                                <h2 class="card__title">In progress</h2>
                                <div class="card__count">
                                    <p>2</p>
                                </div>
                            </div>
                        </div>
                        <div class="card__list-inProgress">
                            
                        </div>
                    </div>
                    <div class="todo__done">
                        <div class="done card__header-wrap">
                            <div class="card__header">
                                <h2 class="card__title">done</h2>
                                <div class="card__count">
